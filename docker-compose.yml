version: "3"
networks:
  workmotion:
    driver: bridge

services:

  challenge:
    container_name: workmotion
    build:
      context: .
    restart: on-failure
    ports:
      - "8080:8080"
    networks: 
      - workmotion
    volumes:
            - ./target/:/workmotion/
    depends_on:
      - mysqlhost

  mysqlhost:
    image: mysql
    cap_add:
      - SYS_NICE
    security_opt:
      - seccomp:unconfined
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: workmotion
    ports:
      - '3306:3306'
    networks:
      - workmotion